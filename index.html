<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="charset" content="utf-8" />
    <meta name="viewport" content="width = device-width, initial - scale=1.0" />
    <meta name="description" content="Word Counting Program" />
    <meta
      name="keywords"
      content="word count, word counter, word counter github"
    />
    <meta name="author" content="Joel P. Mugalu" />
    <title>Word counter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!--MAIN CONTENT-->
      <div class="content">
        <!--LEFT SIDE-->
        <div class="intro-text">
          <nav>
            <ul class="feedback-panel">
              <li>FeedBack</li>
              <li>|</li>
              <li>Help</li>
            </ul>
          </nav>
          <!--Desktop Button-->
          <button class="desktop-app">Desktop App</button>
        </div>
        <!--EDIT ACTIONS-->
        <div class="text-holder">
          <div class="edit-actions">
              <button class="actions">Bold</button>
              <button class="actions">Italics</button>
              <button class="actions">H1</button>
              <button class="actions">H2</button>
              <button class="actions">H3</button>
              <button class="actions">Quote</button>
              <button class="actions">Bullet</button>
              <button class="actions">Numbers</button>
            </div>
          <!--TEXT AREA-->
          <textarea id="text-area" placeholder="Type Or Copy Paste Text Here">Hello World! My Name Is Joel</textarea>
        </div>
        <!--INFO LOG-->
        <div class="info-tab">
          <!--MODE BUTTONS-->
          <div class="mode-buttons">
              <button class="write-btn">Write</button>
              <button class="edit-btn">Edit</button>
            </ul>
          </div>

          <!--HEMINGWAY-->
          <div class="hemingway-app">
            <h1>Hemingway</h1>
            <h2><em>Editor</em></h2>
          </div>
          <!--INFO-LOGS-->
          <!--READABILITY-->
          <div class="readability">
            <div class="readability-word">
              <p>Readability</p>
            </div>
            <div class="grade">
              Grade 6
            </div>
            <div class="outlook">
              Good
            </div>
          </div>
          <div class="basic-info">
            <div class="words">Words: <span class="items word-count">25</span></div>
            <div class="words">Letters: <span class="items letter-count">30</span></div>
            <div class="words">
              Sentences: <span class="items sentence-count">90</span>
            </div>
            <div class="words">
              Characters: <span class="items char-count">55</span>
            </div>
            <div class="words">
              Paragraphs: <span class="itens par-count">32</span>
            </div>
          </div>
        </div>
      </div>

      <!--SUBMIT BUTTON-->
      <div class="submit">
        <button class="submit-btn">Generate Word Count</button>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
