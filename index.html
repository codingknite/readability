<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="charset" content="utf-8" />
    <meta name="viewport" content="width = device-width, initial - scale=1.0" />
    <meta name="description" content="Word Counting Program" />
    <meta
      name="keywords"
      content="word count, word counter, word counter github"
    />
    <meta name="author" content="Joel P. Mugalu" />
    <title>Word counter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="intro-text">
          <nav>
            <ul class="feedback-panel">
              <li>FeedBack</li>
              <li>|</li>
              <li>Help</li>
            </ul>
          </nav>
          <button class="desktop-app">Desktop App</button>
        </div>
        <div class="text-holder">
          <div class="edit-actions">
              <button id="bold-text" class="actions">Bold</button>
              <button id="italic-text" class="actions">Italics</button>
              <button id="h1-text" class="actions">H1</button>
              <button id="h2-text" class="actions">H2</button>
              <button id="h3-text" class="actions">H3</button>
              <button id="quoted-text" class="actions">Quote</button>
              <button id="bulleted-text" class="actions">Bullet</button>
              <button id="numbered-text" class="actions">Numbers</button>
            </div>
          <textarea id="text-area" placeholder="Type Or Copy Paste Text Here">
            Hello World! My Name Is Joel
          </textarea>
        </div>
        <div class="info-tab">
          <div class="mode-buttons">
              <button class="write-btn">Write</button>
              <button class="edit-btn">Edit</button>
            </ul>
          </div>

          <div class="hemingway-app">
            <h1>Hemingway</h1>
            <h2><em>Editor</em></h2>
          </div>
          <div class="readability">
            <div class="readability-word">
              <p>Readability</p>
            </div>
            <div class="grade">
              Grade 6
            </div>
            <div class="outlook">
              Good
            </div>
          </div>
          <div class="basic-info">
            <div class="words">Words: <span class="items word-count">25</span></div>
            <div class="words">Letters: <span class="items letter-count">30</span></div>
            <div class="words">
              Sentences: <span class="items sentence-count">90</span>
            </div>
            <div class="words">
              Characters: <span class="items char-count">55</span>
            </div>
            <div class="words">
              Paragraphs: <span class="items par-count">32</span>
            </div>
            <div class="words">
              Reading Time: <span class="items reading-time">21</span>
            </div>
          </div>
        </div>
      </div>

      <div class="submit">
        <button type="button" class="submit-btn">Generate Word Count</button>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
